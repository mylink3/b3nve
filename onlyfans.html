<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFans</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline>
        <source src="data/video.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("video");
            
            video.muted = true; // Avvia silenziato
            video.play().then(() => {
                setTimeout(() => {
                    video.muted = false; // Riattiva audio dopo l'avvio
                }, 500);
            }).catch(error => console.error("Errore nella riproduzione automatica:", error));
            
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari e Edge
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // Internet Explorer
                video.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
